<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAM SELECT</title>
    <link rel="stylesheet" href="/public/team_Select.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <div class="top">
      <h1 class="top_title">점수 추가</h1>

      <div class="home">
        <a href="/main">
          <img class="home" src="/public/home.png" alt="홈으로" />
        </a>
      </div>
    </div>
    

    <section>
      <hr class="line" color="black" size="5" />
    </section>

  
    <p class="title">정답을 맞춘 팀을 선택하세요</p>
    

    <div class="container">
        <div class="set">
            <div class="team_Name">서진팀</div>
            <input type="checkbox" class="check"></input><br/>
        </div>

        <div class="set">
            <div class="team_Name">도현팀</div>
            <input type="checkbox" class="check"></input><br/>
        </div>

        <div class="set">
            <div class="team_Name">지현지현팀</div><input type="checkbox" class="check"></input><br/>
        </div>

    </div>  

 
    <div class="team_Service">
        <a href="/"><img src="/public/right.png" alt="다음으로" class="right"></a>
    </div>
  </body>
</html>
