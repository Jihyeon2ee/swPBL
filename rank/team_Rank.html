<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAM RANKING</title>
    <link rel="stylesheet" href="/public/team_Rank.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    
    <div class="top">
      <h1 class="top_title">팀 랭킹</h1>

      <div class="home">
        <a href="/">
          <img class="home" src="/public/home.png" alt="홈으로" />
        </a>
      </div>
    </div>
    

    <section>
      <hr class="line" color="black" size="5" />
    </section>

    <div class="container">

        <div class="rank">
            <div class="text1">순위</div>
            <div class="text2">팀명</div>
            <div class="text3">총점</div>
        </div>

        <div class="rank">
            <div class="circle" style="background-color: gold;">1</div>
            <div class="first_team">도현팀</div>
            <div class="Score">100</div>
        </div>
        <hr class="line_Rank">

        <div class="rank">
            <div class="circle" style="background-color: silver;">2</div>
            <div class="second_team">블랙핑크</div>
            <div class="Score"></div>
        </div>
        <hr class="line_Rank">

        <div class="rank">
            <div class="circle" style="background-color: #DE844F;">3</div>
            <div class="third_team">가나다라마</div>
            <div class="Score"></div>
        </div>
        <hr class="line_Rank">

        <div class="rank">
            <div class="circle" style="background-color: #F6F6F6;">4</div>
            <div class="fourth_team">랭킹어렵당</div>
            <div class="Score"></div>
        </div>
        <hr class="line_Rank">

        <div class="rank">
            <div class="circle" style="background-color: #F6F6F6;">5</div>
            <div class="fifth_team">그만늘어나</div>
            <div class="Score">23</div>
        </div>
    </div>


    <div class="team_Service">
        <a href="/">
            <img class="back" src="/public/team.png" alt="팀 생성 페이지로" />
        </a>
    </div>
  </body>
</html>
